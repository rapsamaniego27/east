<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta name="og:title" property="og:title" content="East Slider">
  <meta name="description"
    content="East slider based on Wes' slider technique">
  <meta property="og:image" content="#">
  <meta property="og:url" content="#">

  <link rel="shortcut icon" href="#">

  <title>East Slider</title>

  <!-- Row Styles -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/east.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div id="wrapper">
    <!-- Row Main -->
    <div id="main">

      <!-- Container Slider -->
      <div class="slider-container">
        <!-- Row Slider -->
        <div class="slider-row">
          <!-- Slide Track -->
          <div class="slides-track">
          
            <!-- The Slides -->
            <div class="slide">1</div>
            <div class="slide">2</div>
            <div class="slide">3</div>
            <div class="slide">4</div>
            <div class="slide">5</div>
            <div class="slide">6</div>
            <div class="slide">7</div>
            <div class="slide">8</div>
            <div class="slide">9</div>
            <div class="slide">10</div>
            <div class="slide">11</div>
            <div class="slide">12</div>
            <div class="slide">13</div>
            <div class="slide">14</div>
            <div class="slide">15</div>
            <div class="slide">16</div>
            <div class="slide">17</div>
            <div class="slide">18</div>
            <div class="slide">19</div>
            <div class="slide">20</div>
            <!-- End of the slides -->
          
          </div>
        </div>

        <!-- Controls -->
        <div class="controls">
          <button class="goToPrev">← Prev</button>
          <button class="goToNext">Next →</button>
        </div>
      </div>

      <!-- End of Slider -->

      <!-- Catalogue Slider -->
      <div class="catalogue-container">
        <div class="catalogue-row">
          <!-- Slide Track -->
          <div class="catalogue-track">
          
            <!-- The Slides -->
            <div class="catalogue-slide">1</div>
            <div class="catalogue-slide">2</div>
            <div class="catalogue-slide">3</div>
            <div class="catalogue-slide">4</div>
            <div class="catalogue-slide">5</div>
            <!-- End of the slides -->
          
          </div>
        </div>
      
        <div class="controls">
          <button class="prevCatalogue">← Prev</button>
          <button class="nextCatalogue">Next →</button>
        </div>
      </div>
      <!-- End Catalogue Slider -->

      <!-- Person Slider -->
      <div class="person-container">
        <div class="person-row">
          <!-- Slide Track -->
          <div class="person-track">
      
            <!-- The Slides -->
            <div class="person-slide">1</div>
            <div class="person-slide">2</div>
            <div class="person-slide">3</div>
            <div class="person-slide">4</div>
            <div class="person-slide">5</div>
            <!-- End of the slides -->
      
          </div>
        </div>
      
        <div class="controls">
          <button class="prevPerson">← Prev</button>
          <button class="nextPerson">Next →</button>
        </div>
      </div>
      <!-- End Person Slider -->

    </div>
    <!-- End Main -->


    <footer>
      footer
    </footer>
  </div>
  

  <!-- Row Scripts -->
  <script src="./js/east.js" defer></script>
  <script src="./js/app.js" defer></script>
  <script src="https://kit.fontawesome.com/e33b567028.js"></script>
</body>
</html>
